    <div class="quiz-header mt-5 pt-5">
        <h1>Science Quiz</h1>
        <p>Test your science knowledge!</p>
    </div>
    <form id="quiz-form" class="container">
        <div id="quiz-questions"></div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Submit Answers</button>
        </div>
    </form>
    <script>
        const questions = [
            { q: "What is the chemical symbol for gold?", options: ["Au", "Ag", "Pb", "Fe"], answer: "Au" },
            { q: "What planet is known as the Red Planet?", options: ["Venus", "Mars", "Jupiter", "Saturn"], answer: "Mars" },
            { q: "What gas do plants absorb from the atmosphere?", options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"], answer: "Carbon Dioxide" },
            { q: "What is the powerhouse of the cell?", options: ["Nucleus", "Mitochondria", "Ribosome", "Chloroplast"], answer: "Mitochondria" },
            { q: "What is H2O more commonly known as?", options: ["Oxygen", "Water", "Hydrogen Peroxide", "Helium"], answer: "Water" },
            { q: "How many planets are in the Solar System?", options: ["7", "8", "9", "10"], answer: "8" },
            { q: "What is the hardest natural substance on Earth?", options: ["Gold", "Iron", "Diamond", "Quartz"], answer: "Diamond" },
            { q: "What is the largest organ in the human body?", options: ["Heart", "Liver", "Skin", "Brain"], answer: "Skin" },
            { q: "What is the main gas found in Earth's atmosphere?", options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Argon"], answer: "Nitrogen" },
            { q: "What force keeps planets in orbit around the sun?", options: ["Magnetism", "Gravity", "Friction", "Inertia"], answer: "Gravity" },
            { q: "What is the unit of electrical resistance?", options: ["Watt", "Ohm", "Volt", "Ampere"], answer: "Ohm" },
            { q: "What is the boiling point of water in Celsius?", options: ["100", "90", "80", "110"], answer: "100" },
            { q: "Which part of the atom has a positive charge?", options: ["Electron", "Proton", "Neutron", "Nucleus"], answer: "Proton" },
            { q: "Which planet has the most moons?", options: ["Earth", "Jupiter", "Saturn", "Mars"], answer: "Saturn" },
            { q: "What type of energy is produced by moving water?", options: ["Nuclear", "Hydroelectric", "Solar", "Geothermal"], answer: "Hydroelectric" },
            { q: "What is the most abundant element in the universe?", options: ["Oxygen", "Carbon", "Hydrogen", "Iron"], answer: "Hydrogen" },
            { q: "How many bones are in the adult human body?", options: ["206", "150", "300", "180"], answer: "206" },
            { q: "What part of the plant conducts photosynthesis?", options: ["Roots", "Stem", "Leaves", "Flowers"], answer: "Leaves" },
            { q: "What is the nearest star to Earth?", options: ["Alpha Centauri", "Sirius", "Sun", "Polaris"], answer: "Sun" },
            { q: "Which scientist developed the theory of relativity?", options: ["Newton", "Darwin", "Einstein", "Galileo"], answer: "Einstein" }
        ];
        
        function loadQuestions() {
            const quizContainer = document.getElementById("quiz-questions");
            questions.forEach((item, index) => {
                let questionHTML = `<div class="question-container">
                    <p class="question">${index + 1}. ${item.q}</p>`;
                item.options.forEach(option => {
                    questionHTML += `<div class="form-check">
                        <input type="radio" class="form-check-input" name="question${index + 1}" value="${option}">
                        <label class="form-check-label">${option}</label>
                    </div>`;
                });
                questionHTML += `</div>`;
                quizContainer.innerHTML += questionHTML;
            });
        }
        
        document.getElementById("quiz-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let score = 0;
            questions.forEach((item, index) => {
                const selected = document.querySelector(`input[name="question${index + 1}"]:checked`);
                if (selected && selected.value === item.answer) {
                    score++;
                }
            });
            alert(`Your score: ${score} out of ${questions.length}`);
        });
        
        loadQuestions();
    </script>
