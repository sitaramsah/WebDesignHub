<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Study Resource Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #0056b3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 450px;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        .login-container h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .form-text {
            color: #6c757d;
        }

        @keyframes fadeIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 11px;
            color: #007bff;
        }

        .form-group {
            position: relative;
        }

        .form-control::placeholder {
            padding-left: 20px;
        }

        footer {
            margin-top: 80px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="text-center"><i class="fas fa-lock me-2"></i>Login</h2>
        <form>
            <div class="form-group mb-4">
                <i class="fas fa-user form-icon"></i>
                <input type="text" class="form-control ps-5" placeholder="Username" required>
            </div>
            <div class="form-group mb-4">
                <i class="fas fa-key form-icon"></i>
                <input type="password" class="form-control ps-5" placeholder="Password" required>
            </div>
            <div class="mb-3 form-check text-start">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary" href="study.html">Log In</button>
            
            <p class="form-text text-center mt-3">Don't have an account? <a href="#" class="text-decoration-none text-primary">Register here</a></p>
        </form>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="savelogin.html">Login</a></li>

    </div>

    <footer>
        &copy; 2025 Study Resource Hub. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
