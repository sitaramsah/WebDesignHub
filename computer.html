    <div class="quiz-header mt-5 pt-5">
        <h1>Computer Science Quiz</h1>
        <p>Test your Computer Science knowledge!</p>
    </div>
    <form id="quiz-form" class="container">
        <div id="quiz-questions"></div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Submit Answers</button>
        </div>
    </form>
    <script>
        const questions = [
            { q: "What does CPU stand for?", options: ["Central Processing Unit", "Computer Personal Unit", "Central Program Unit", "Control Processing Unit"], answer: "Central Processing Unit" },
            { q: "Which language is known as the backbone of web development?", options: ["Python", "JavaScript", "C++", "Java"], answer: "JavaScript" },
            { q: "What is the full form of RAM?", options: ["Random Access Memory", "Readable Accessible Memory", "Run Access Memory", "Random Application Memory"], answer: "Random Access Memory" },
            { q: "What does HTML stand for?", options: ["HyperText Markup Language", "HighText Machine Learning", "Hyper Transfer Markup Language", "HyperTool Multi Language"], answer: "HyperText Markup Language" },
            { q: "Which of the following is not an operating system?", options: ["Windows", "Microsoft Office", "Linux", "MacOS"], answer: "Microsoft Office" }
        ];
        
        function loadQuestions(filteredQuestions = questions) {
            const quizContainer = document.getElementById("quiz-questions");
            quizContainer.innerHTML = "";
            filteredQuestions.forEach((item, index) => {
                let questionHTML = `<div class="question-container">
                    <p class="question">${index + 1}. ${item.q}</p>`;
                item.options.forEach(option => {
                    questionHTML += `<div class="form-check">
                        <input type="radio" class="form-check-input" name="question${index + 1}" value="${option}">
                        <label class="form-check-label">${option}</label>
                    </div>`;
                });
                questionHTML += `</div>`;
                quizContainer.innerHTML += questionHTML;
            });
        }

        function filterQuestions() {
            const searchValue = document.getElementById("search-box").value.toLowerCase();
            const filtered = questions.filter(q => q.q.toLowerCase().includes(searchValue));
            loadQuestions(filtered);
        }
        
        document.getElementById("quiz-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let score = 0;
            questions.forEach((item, index) => {
                const selected = document.querySelector(`input[name="question${index + 1}"]:checked`);
                if (selected && selected.value === item.answer) {
                    score++;
                }
            });
            alert(`Your score: ${score} out of ${questions.length}`);
        });
        
        loadQuestions();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
